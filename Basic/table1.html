<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- colspan & Rowspan attributes-->
    <table border="black">
        <caption>Food Item</caption>
        <thead>
            <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Prise</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        </tbody>
        <tr>
             <td> Mango</td>
             <td>12</td>
             <td>0.17</td>
        </tr>
        <tr>
            <td> banana</td>
            <td>20</td>
            <td>0.28</td>

        </tr>
    </table>
</body>
</html>
